<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main class="social-profile">
  <img class="social-profile__avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" width="50" height="50">
  <h1 class="social-profile__name">Jessica Randall</h1>
  <p class="social-profile__location">London, United Kingdom</p>
  <blockquote class="social-profile__quote">"Front-end developer and avid reader."</blockquote>
  <ul class="social-profile__list">
  <li class="social-profile__item"><a class="social-profile__link" href="#"> GitHub</a></li>
  <li class="social-profile__item"><a class="social-profile__link"href="#">Frontend Mentor</a></li>
  <li class="social-profile__item"><a class="social-profile__link"href="#">LinkedIn</a></li>
  <li class="social-profile__item"><a class="social-profile__link"href="#">Twitter</a></li>
  <li class="social-profile__item"><a class="social-profile__link"href="#">Instagram</a> </li>
</ul>  
</main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ratsagi">Sagi</a>.
  </footer>
</body>
</html>
